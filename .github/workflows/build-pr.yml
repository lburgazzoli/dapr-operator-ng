name: Build PR

on:
  pull_request:
    branches:
    - main
  workflow_dispatch:

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  build:
    uses: ./.github/workflows/build.yml
  e2e-operator:
    uses: ./.github/workflows/e2e-operator.yml
    needs:
      - build
  e2e-bundle:
    uses: ./.github/workflows/e2e-bundle.yml
    needs:
      - build
