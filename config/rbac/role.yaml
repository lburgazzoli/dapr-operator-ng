---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dapr-operator
rules:
- apiGroups:
  - dapr.dapr.io
  resources:
  - daprs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - dapr.dapr.io
  resources:
  - daprs/finalizers
  verbs:
  - update
- apiGroups:
  - dapr.dapr.io
  resources:
  - daprs/status
  verbs:
  - get
  - patch
  - update
