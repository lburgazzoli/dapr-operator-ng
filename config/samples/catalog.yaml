apiVersion: operators.coreos.com/v1alpha1
kind: CatalogSource
metadata:
  name: daprio-catalog
  namespace: openshift-marketplace
spec:
  sourceType: grpc
  image: docker.io/lburgazzoli/dapr-operator-ng-catalog:latest
  displayName: dapr.io catalog
  publisher: dapr.io
  updateStrategy:
    registryPoll:
      interval: 10m
